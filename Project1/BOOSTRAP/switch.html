<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>title</title>
  </head>
  <body>
    <script>
        let num1=+prompt("Enter your first number")
        let num2=+prompt("Enter your second number")
        const operators=prompt("+ - * / %")
        switch(operators)
        {
            case '+':
            alert(num1+num2);
            break;
        
        
        case '-':
          alert(num1-num2);
          break;
          case '/':
            alert(num1/num2);
            break;
            case '*':
            alert(num1*num2);
            break;
            case '%':
            alert(num1%num2);
            break;
        }
    </script>
  </body>
</html>
